<html>
    <head>
        <title>Contacto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script> 
        <style>
            body{background-color: lightgreen}
            input{
                text-decoration: none;
                padding: 10px;
                font-weight: 600;
                font-size: 20px;
                color: #ffffff;
                background-color: #1883ba;
                border-radius: 6px;
                border: 2px solid #0016b0;
            }
            label{
                padding: 10px;
                font-weight: 600;
                font-size: 20px;
                color: black; 
            }
            textarea{
                font-weight: 400;
                font-size: 20px;
                color: black;  
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark mb-4">
            <a href="index.html" class="navbar-brand">Inicio</a>
            <a href="/Materias.html" class="navbar-brand">Materias</a>
            <a href="Actividades.html" class="navbar-brand">Actividad</a>
            <a href="/calendario.html" class="navbar-brand">Calendario</a>
            <a href="/Contacto.html" class="navbar-brand">Contacto</a>
        </nav>
        <img src="img/imagenc.png" align="right">
        <div class="col-md-10">
            <center>
                <form>
                    <div class="row">
                        <label class="required" for="name">ingresa tu nombre:</label><br />
                        <input id="name" class="input" name="name" type="text" value="" size="40" /><br />
                        <span id="name_validation" class="error_message"></span>
                    </div>
                    <br>
                    <div class="row">
                        <label class="required" for="email">ingresa tu email: &nbsp &nbsp</label><br />
                        <input id="email" class="input" name="email" type="text" value="" size="40" /><br />
                        <span id="email_validation" class="error_message"></span>
                    </div>
                    <br>
                    <div class="row">
                        <label class="required" for="message">ingresa mensaje: &nbsp &nbsp</label><br />
                        <textarea id="message" class="input" name="message" rows="7" cols="50"></textarea><br />
                        <span id="message_validation" class="error_message"></span>
                    </div>
                    <br>
                    <input id="submit_button" type="submit" value="enviar mensaje" />
                </form>
            </center>
        </div>
    </body>
</html>
